<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Page Title -->
  <title>Production Calculator</title>

  <!-- External CSS File -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    
    <!-- Title Section -->
    <h1>Production Calculator</h1>

    <!-- Product Selection Section -->
    <h2>Product</h2>
    <label>
      Select Product:
      <select id="productSelect"></select> <!-- Dropdown for existing products -->
    </label>
    
    <!-- Input to Add a New Product -->
    <input type="text" id="newProductName" placeholder="New product name" />
    <button type="button" id="addProductBtn">+ Add Product</button>

    <!-- Button to Delete Selected Product -->
    <button type="button" id="deleteProductBtn">- Delete Product</button>

    <!-- Main Production Form -->
    <form id="productionForm">
      
      <!-- Ingredients Section -->
      <div id="ingredientsContainer">
        <h2>Ingredients</h2>
        <!-- Dynamically added ingredients will appear here -->
      </div>

      <!-- Button to Add a New Ingredient -->
      <button type="button" id="addIngredientBtn">+ Add Ingredient</button>

      <!-- Product Pricing Section -->
      <h2>Product Pricing</h2>
      <label>
        Selling Price per Unit:
        <input type="number" id="sellingPrice" step="0.01" required />
      </label>
      <label>
        Fixed Overhead Cost:
        <input type="number" id="fixedCost" step="0.01" required />
      </label>

      <!-- Submit Button to Calculate Output -->
      <button type="submit">Calculate</button>
    </form>

    <!-- Output Display Section -->
    <div id="output"></div>

  </div>

  <!-- External JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
